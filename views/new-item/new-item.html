<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Manager</title>
    <link href="../../node_modules/bootswatch/dist/lux/bootstrap.min.css" rel="stylesheet">
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
</head>
<!-- Page Content -->
<div class="container">

    <!-- Header Content -->
    <div class="row">
        <div class="col">
            <h1 class="my-5 text-center">New Destination !</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="row mb-5">

        <div class="col-10 mx-auto card shadow text-center py-3">

            <div id="response-message" class="alert-success py-3" hidden></div>

            <form id="new-item-form">

                <div class="form-group">
                    <label for="item-title">Title</label>
                    <input type="text" class="form-control" id="item-title" placeholder="title">
                </div>

                <div class="form-group">
                    <label for="item-destination">Destination</label>
                    <input type="text" class="form-control" id="item-destination" placeholder="destination">
                </div>
                <div class="form-group">
                    <label for="item-short-desc">Short Description</label>
                    <textarea rows="5" cols="30" type="text" class="form-control" id="item-short-desc" placeholder="short description"></textarea>
                </div>
                <div class="form-group">
                    <label for="item-long-desc">Long Description</label>
                    <textarea rows="10" cols="30" type="text" class="form-control" id="item-long-desc" placeholder="long description"></textarea>
                </div>

                <div class="form-group">
                    <label for="item-perks">Perks</label>
                    <input type="text" class="form-control" id="item-perks" placeholder="perks">
                </div>
                <div class="form-group">
                    <label for="item-price">Price in euros</label>
                    <input type="number" class="form-control" id="item-price">
                </div>
                <div class="form-group">
                    <label for="item-image">Image</label>
                    <input type="url" class="form-control" id="item-image">
                </div>
                <div class="row">
                    <div class="col-6 mx-auto">
                        <button type="submit" id="new-item-submit" class="btn btn-primary btn-lg btn-block">ADD!</button>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>

<script>
    window.controllers.loadController('new-item');
</script>
</body>

</html>
